<!DOCTYPE html>
<html lang='en'>
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="Easily keep up with the latest news and updates with The News Channel!">
    <meta name="author" content="The News Channel">
    <title>The News Channel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class='container-md'>
        <header class="border-bottom row">
            <div class="row g-0 d-flex justify-content-end mt-4" id="search-login-row">
                <div class="col-md-3 col-lg-2 mb-4 me-4" id="search-login-container">
                    <form class="input-group rounded form-inline">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                            <i type='submit' class="fas fa-search"></i>
                        </span>
                    </form>
                    <button type="button" class="btn btn-outline-primary mt-md-2">
                        <span>Login</span>
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <nav class='navbar navbar-expand-md navbar-light row g-0'>
                <ul class='navbar-nav text-center' aria-hidden="true">
                    <li class="nav-item col-md"><a class="nav-link" href='#'>Asia</a></li>
                    <li class="nav-item col-md"><a class="nav-link" href='#'>Business</a></li>
                    <li class="nav-item col-md"><a class="nav-link" href='#'>Politics</a></li>
                    <li class="nav-item col-md"><a class="nav-link" href='#'>Tech</a></li>
                    <li class="nav-item col-md-2 d-flex align-items-end">
                        <div class='navbar-header col-md-2 d-flex align-items-end'>
                            <a class='text-hide navbar-brand nav-link active position-absolute col-md-2 p-0' title='Home' href="#">
                                <h1 style="display:none">The News Channel</h1>
                                <img class='w-100' src="images/news.png"/>
                            </a>
                        </div>
                    </li>
                    <li class="nav-item col-md"><a class="nav-link" href='#'>Life</a></li>
                    <li class="nav-item col-md"><a class="nav-link" href='#'>Sports</a></li>
                    <li class="nav-item col-md"><a class="nav-link" href='#'>Entertainment</a></li>
                    <li class="nav-item col-md dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            More
                        </a>
                        <ul class='dropdown-menu' labelledby='navbarDropdown'>
                            <li><a class="dropdown-item" href='#'>Podcasts</a></li>
                            <li><a class="dropdown-item" href='#'>Opinions</a></li>
                            <li><a class="dropdown-item" href='#'>Home Delivery</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="row text-center border-bottom justify-content-center" id="time-banner">
            <time id="current_date"></time>
        </div>
        <div class="row my-3">
            <div class="d-flex flex-row" id="breaking-news">
                <div class='p-2' id="breaking-news-ticker">
                    <p id="breaking-news-title">BREAKING:</p>
                </div>
                <div class='p-2' id="breaking-news-content">
                    <ul id="breaking-news-list"></ul>
                </div>
            </div>
        </div>

        <div id="main-content">
            <section class="news-category-block row" id="top-stories-and-latest">
                <div class="row">
                    <h2>
                        TOP STORIES
                    </h2>
                </div>
                <div class="row">
                    <div class="col-md" id="top-4-stories">
                        <div class='row pt-3 me-3 g-0 position-relative' id="top-1-story">
                            <article>
                                <div class="card">
                                    <div class="article-container">
                                        <script id="featured-news-template" type="text/x-handlebars-template">
                                            {{#each articles}}
                                            {{#if featured}}
                                            <div class="col-md-4">
                                                <div class="card-body">
                                                    <div class="card-title">
                                                        <h3>
                                                            <a href='#' class='stretched-link'>{{headline}}</a>
                                                        </h3>
                                                    </div>
                                                    <p class="card-text">{{featured_tagline}}</p>
                                                </div>
                                            </div>
                                            <div class="col-md">
                                                <img class='card-img' src='{{art.[0].url}}' alt='article art'/>
                                            </div>
                                            {{/if}}
                                            {{/each}}
                                        </script>
                                        <div class="row position-relative"></div>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <script type="template/handlebars" id="bottom-3-stories-template">
                            {{#each_upto 3}}
                                <div class="col-md article-container">
                                    <article class='h-100'>
                                        <div class="card h-100">
                                            <div class='card-img-body'>
                                                <img height=170px class='card-img-top' src='{{art.[0].url}}' alt='article art'/>
                                                <div class='card-body'>
                                                    <div class='card-title'>
                                                        <h3>
                                                            <a href='#' class='stretched-link'>
                                                                {{headline}}
                                                            </a>
                                                        </h3>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            {{/each_upto}}
                        </script>
                        <div class='row g-0 mt-3 pe-3' id="bottom-3-stories"></div>
                    </div>
                    <div class="col-md-3 ps-3 pe-0" id="latest-stories-container">
                        <h2>
                            LATEST
                        </h2>
                        <script type="template/handlebars" id="latest-news-template">
                            {{#each articles}}
                                {{#unless featured}}
                                <div class='article-container'>
                                    <article>
                                        <div class="card">
                                            <h4>
                                                <a href='#'>
                                                    {{category}}
                                                </a>
                                            </h4>
                                            <div class='card-body'>
                                                <div class='card-title'>
                                                    <h3>
                                                        <a href='#' class='stretched-link'>
                                                            {{headline}}
                                                        </a>
                                                    </h3>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                                {{/unless}}
                            {{/each}}
                        </script>
                        <div class="col-md" id="latest-news-col"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
	<script type="text/javascript" src='index.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="handlebars.js"></script>
</body>
</html>
